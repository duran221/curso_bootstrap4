<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Introducción Al Curso</title>

        <!--1. Agregar la CDN de Bootstrap, con esto, obtenemos bootstrap desde un recurso remoto sin
            Necesidad de tenerlo en el local-->
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
           
        <!--CDN de font-awesome, la librería que nos va a permitir usar íconos-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
    </head>
    <body class="">
        <!--Tenemos diferentes clases que podemos usar para dar estilos a nuestros botones, a continuación
            Usaremos la clase 'btn' seguido de algunos atributos que usaremos, veámos-->

        <!--Un simple botón sin ningún estilo-->
        <button>Ejemplo Simple</button>

        <!--Las siguientes clases permiten dar color a los botones usando la clase btn-opción -->
        <button class="btn btn-primary">Ejemplo2</button>
        <button class="btn btn-secondary">Ejemplo3</button>
        <button class="btn btn-danger">Ejemplo 4</button>
        <button class="btn btn-success">Ejemplo2</button>
        <button class="btn btn-info">Ejemplo2</button>
        <button class="btn btn-warning">Ejemplo2</button>
        <button class="btn btn-light">Ejemplo2</button>
        <button class="btn btn-dark">Ejemplo2</button>
        <button class="btn btn-link">Ejemplo2</button>

        <hr>
        <br><br>
        <!--La buena noticia es que estas clases no solamente aplican para botones, enlaces, inputs y demás también
            Pueden usar esta clase, veámos-->

        <a href="#" class="btn btn-danger">Enlace como botón</a>
        <!--Agregando estilo a un input de tipo submit-->
        <input type="submit" class="btn btn-success" value="Enviar">
        <input type="reset" class="btn btn-danger" value="REFRESH">

        <hr>
        <br>
        
        <!--Adicional podemos también agregar otros estilos a los botones, que permiten invertir el color-->
        <button class="btn btn-outline-primary">Ejemplo 3</button>
        <button class="btn btn-outline-secondary">Ejemplo 3</button>
        <button class="btn btn-outline-danger">Ejemplo 3</button>
        <button class="btn btn-outline-warning">Ejemplo 3</button>
        <button class="btn btn-outline-light">Ejemplo 3</button>
        <button class="btn btn-outline-info">Ejemplo 3</button>
        <button class="btn btn-outline-success">Ejemplo 3</button>
        <button class="btn btn-outline-dark">Ejemplo 3</button>

        <!--TAMAÑO DE LOS BOTONES-->

        <!--Podemos añadir tamaño a los botones añadiendo la etiqueta btn- seguido de los tamaños que 
            Anteriormente hemos probado:
            sm: pequeño
            md: medio
            lg: grande
        -->
        <hr>
        <br>
        <h3 class="display-4">Distintos tamaños de botones</h3>
        <button class="btn btn-primary btn-lg">Ejemplo 4</button>
        <button class="btn btn-warning btn-md">Ejemplo 4</button>
        <button class="btn btn-warning btn-sm">Ejemplo 4</button>
        
        <br>
        <br>
        <!--Podemos además construir botones que ocupen todo el ancho del elemento que los contiene, veámos-->
        <button class="btn btn-primary btn-block">Ocupo todo el ancho</button>
        <br>
        <br>

                                            <!--ICONOS-->

        <!--En bootstrap no tenemos la opción directa de aplicar directamente íconos, a cambio, podemos
        usar una librería como fontawesome, veámos-->
        <button class="btn btn-outline-primary">
            <em class="fa fa-facebook"></em>
            Facebook
        </button>

        <button class="btn btn-outline-danger btn-block btn-lg">
            <em class="fa fa-google"></em>
            Gmail
        </button>
        <br>
        <br>

        <!--Formulario de práctica-->
        <div class="row m-5">
            <!--Esta primer división me permite tener un div con un ancho del 50% además centrado-->
            <div class="col-6 bg-dark m-auto m-3"style="border-radius: 3%;">

                <h3 class="display-4 text-light text-center">Rellena los campos</h3>
                <br>
                <!--Cada uno de los campos divididos a su vez en dos columnas-->
                <div class="row">

                    <div class="col-6">
                        <label for="input-name" class="text-info m-3">Campo 1</label>
                        <input id="input-name" name="input-name" class="font-italic text-center" type="text" placeholder="Ingresa tu nombre">

                    </div>

                    <div class="col-6">
                        <label for="input-name" class="text-info m-3">Campo 2</label>
                        <input id="input-name" name="input-name" class="font-italic text-center" type="text" placeholder="Ingresa tu apellido">

                    </div>

                </div>

                <div class="row">
                    <div class="col-6">
                        <label for="s-preferences" class="text-info m-3">Campo 3</label>
                        <select name="s-preferences" id="" class="form-control form-control-sm d-inline w-50 form-inline">
                            <option value="1" class="">Cine</option>
                            <option value="2">Series</option>
                            <option value="3">Música</option>
                            <option value="4">Teatro</option>

                        </select>
                    </div>

                    <div class="col-6">
                        <label for="telefono" class="text-info m-3">Campo 4</label>
                        <input type="text" placeholder="Ingresa tu teléfono" class="font-italic text-center text-muted">
                    </div>
                </div>

                <br>

                <!--Div que contiene el botón enviar centrado que ocupa todo el del contenedor-->
                <div class="row">

                    <div class="col-12">
                        <button class="btn btn-outline-info btn-block my-3"> 
                            <em class="fa fa-medium"></em>
                            Enviar
                        </button>

                    </div>

                </div>

            </div>
            <!--Fin div contenedor de formulario-->
        </div>


        

        
    </body>

    <!--3. Pero antes de los archivos Javascript, Bootstrap necesita algunos elementos para trabajar: JQUERY, Popper-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>


    <!--2. Agregando los archivos Javascript de bootstrap, estos son útiles si necesitamos por ejemplo disparar
        Modals, disparar eventos, entre otros, ojo, agregar al final-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


</html>
