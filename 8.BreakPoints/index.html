    <!--En esta clase del curso de bootstrap 4, aprenderemos a utilizar las media querys y las medidas por 
        defecto que utliza el framework para adapatarse a distintos tamaños de los dispositos como smartphones,
         laptops, pcs y más.-->

    <!--Esto nos permite interactuar con los distintos tamaños de pantalla permitiendo cambiar atributos
        CSS dependiendo del tamaño de pantalla del dispositivo a usar-->
    <style>
        
        /*Cambio en pequeños dispositivos móviles*/
        @media( min-width: 576px){

            body{
                background: red;
            }


            
        }

        /*Cambio en pequeños dispositivos tablets*/
        @media( min-width: 768px){

            body{
                background: blue;
            }

        }

        /*Cambio en pequeños equipos de escritorio*/
        @media( min-width: 992px){

            body{
                background: yellow;
            }

        }

        /*Cambio en pequeños dispositivos muy grandes*/
        @media( min-width: 1200px){

            body{
                background: darkblue;
            }

        }

    </style>

    </body>
